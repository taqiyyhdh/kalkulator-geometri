<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Geometri</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
  </head>
  <body>

    <!-- Hero Section -->
    <div class=" bg-primary bg-gradient text-white py-5">
      <div class="container text-center">
        <h1 class="display-4 fw-bold mb-3">
          <i class="bi bi-rulers me-3"></i>Kalkulator Geometri
        </h1>
        <p class="lead mb-4">Hitung luas bangun datar dan volume bangun ruang dengan mudah</p>
        
        <!-- Navigation Pills -->
        <ul class="nav nav-pills justify-content-center gap-2" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link bg-light px-4 py-2" id="datar-tab" data-bs-toggle="pill" data-bs-target="#bangun-datar" type="button">
              <i class="bi bi-square me-2"></i>Bangun Datar
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link bg-light nav-link px-4 py-2" id="ruang-tab" data-bs-toggle="pill" data-bs-target="#bangun-ruang" type="button">
              <i class="bi bi-box me-2 "></i>Bangun Ruang
            </button>
          </li>
        </ul>
        
      </div>
    </div>

    <!-- Main Content -->
    <div class="container py-5">
      <div class="tab-content">
        
        <!-- BANGUN DATAR -->
        <div class="tab-pane fade show active" id="bangun-datar" role="tabpanel">
          <h2 class="text-center mb-4 fw-bold">
            <i class="bi bi-grid-3x3-gap me-2"></i>Pilih Bangun Datar
          </h2>

          <div class="row g-3">

            <!-- Persegi -->
            <div class="col-6 col-md-4 col-lg-3">
              <div class="card shadow-sm h-100 text-center" role="button" data-bs-toggle="modal" data-bs-target="#modalPersegi">
                <div class="card-body py-4">
                  <h5 class="card-title mt-3 mb-0">Persegi</h5>
                </div>
              </div>
            </div>

            <!-- Persegi Panjang -->
            <div class="col-6 col-md-4 col-lg-3">
              <div class="card shadow-sm h-100 text-center" role="button" data-bs-toggle="modal" data-bs-target="#modalPersegiPanjang">
                <div class="card-body py-4">
                  <h5 class="card-title mt-3 mb-0">Persegi Panjang</h5>
                </div>
              </div>
            </div>

            <!-- Segitiga -->
            <div class="col-6 col-md-4 col-lg-3">
              <div class="card shadow-sm h-100 text-center" role="button" data-bs-toggle="modal" data-bs-target="#modalSegitiga">
                <div class="card-body py-4">
                <h5 class="card-title mt-3 mb-0">Segitiga</h5>
                </div>
              </div>
            </div>
            
            <!-- Lingkaran -->
            <div class="col-6 col-md-4 col-lg-3">
              <div class="card shadow-sm h-100 text-center" role="button" data-bs-toggle="modal" data-bs-target="#modalLingkaran">
                <div class="card-body py-4">
                  <h5 class="card-title mt-3 mb-0">Lingkaran</h5>
                </div>
              </div>
            </div>

            <!-- Trapesium -->
            <div class="col-6 col-md-4 col-lg-3">
              <div class="card shadow-sm h-100 text-center" role="button" data-bs-toggle="modal" data-bs-target="#modalTrapesium">
                <div class="card-body py-4">
                  <h5 class="card-title mt-3 mb-0">Trapesium</h5>
                </div>
              </div>
            </div>

            <!-- Jajaran Genjang -->
            <div class="col-6 col-md-4 col-lg-3">
              <div class="card shadow-sm h-100 text-center" role="button" data-bs-toggle="modal" data-bs-target="#modalJajaranGenjang">
                <div class="card-body py-4">
                  <h5 class="card-title mt-3 mb-0">Jajaran Genjang</h5>
                </div>
              </div>
            </div>

            <!-- Belah Ketupat -->
            <div class="col-6 col-md-4 col-lg-3">
              <div class="card shadow-sm h-100 text-center" role="button" data-bs-toggle="modal" data-bs-target="#modalBelahKetupat">
                <div class="card-body py-4">
                  <h5 class="card-title mt-3 mb-0">Belah Ketupat</h5>
                </div>
              </div>
            </div>

            <!-- Elips -->
            <div class="col-6 col-md-4 col-lg-3">
              <div class="card shadow-sm h-100 text-center" role="button" data-bs-toggle="modal" data-bs-target="#modalElips">
                <div class="card-body py-4">
                  <h5 class="card-title mt-3 mb-0">Elips</h5>
                </div>
              </div>
            </div>
            
          </div>
        </div>

        <!-- BANGUN RUANG -->
        <div class="tab-pane fade" id="bangun-ruang" role="tabpanel">
          <h2 class="text-center mb-4 fw-bold">
            <i class="bi bi-box-seam me-2"></i>Pilih Bangun Ruang
          </h2>
          
          <div class="row g-3">
            <!-- Kubus -->
            <div class="col-6 col-md-4 col-lg-3">
              <div class="card shadow-sm h-100 text-center" role="button" data-bs-toggle="modal" data-bs-target="#modalKubus">
                <div class="card-body py-4">
                  <h5 class="card-title mt-3 mb-0">Kubus</h5>
                </div>
              </div>
            </div>

            <!-- Balok -->
            <div class="col-6 col-md-4 col-lg-3">
              <div class="card shadow-sm h-100 text-center" role="button" data-bs-toggle="modal" data-bs-target="#modalBalok">
                <div class="card-body py-4">
                  <h5 class="card-title mt-3 mb-0">Balok</h5>
                </div>
              </div>
            </div>

            <!-- Bola -->
            <div class="col-6 col-md-4 col-lg-3">
              <div class="card shadow-sm h-100 text-center" role="button" data-bs-toggle="modal" data-bs-target="#modalBola">
                <div class="card-body py-4">
                  <h5 class="card-title mt-3 mb-0">Bola</h5>
                </div>
              </div>
            </div>

            <!-- Silinder -->
            <div class="col-6 col-md-4 col-lg-3">
              <div class="card shadow-sm h-100 text-center" role="button" data-bs-toggle="modal" data-bs-target="#modalSilinder">
                <div class="card-body py-4">
                <h5 class="card-title mt-3 mb-0">Silinder</h5>
                </div>
              </div>
            </div>

            <!-- Kerucut -->
            <div class="col-6 col-md-4 col-lg-3">
              <div class="card shadow-sm h-100 text-center" role="button" data-bs-toggle="modal" data-bs-target="#modalKerucut">
                <div class="card-body py-4">
                  <h5 class="card-title mt-3 mb-0">Kerucut</h5>
                </div>
              </div>
            </div>

            <!-- Limas -->
            <div class="col-6 col-md-4 col-lg-3">
              <div class="card shadow-sm h-100 text-center" role="button" data-bs-toggle="modal" data-bs-target="#modalLimas">
                <div class="card-body py-4">
                  <h5 class="card-title mt-3 mb-0">Limas Segi-4</h5>
                </div>
              </div>
            </div>

            <!-- Prisma -->
            <div class="col-6 col-md-4 col-lg-3">
              <div class="card shadow-sm h-100 text-center" role="button" data-bs-toggle="modal" data-bs-target="#modalPrisma">
                <div class="card-body py-4">
                  <h5 class="card-title mt-3 mb-0">Prisma Segitiga</h5>
                </div>
              </div>
            </div>

            <!-- Tabung -->
            <div class="col-6 col-md-4 col-lg-3">
              <div class="card shadow-sm h-100 text-center" role="button" data-bs-toggle="modal" data-bs-target="#modalTabung">
                <div class="card-body py-4">
                  <h5 class="card-title mt-3 mb-0">Tabung</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  
  </body>
</html>
